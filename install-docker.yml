- hosts: all
  tasks:
    - name: add gpg
      ansible.builtin.command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      register: cmdreturn
    - debug: var=cmdreturn.stdout_lines
    - name: Shell module example
      shell: |
           echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
           $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
    - name: apt update
      ansible.builtin.command: sudo apt update
      register: cmdreturn
    - debug: var=cmdreturn.stdout_lines
    - name: install docker packages
      ansible.builtin.command: sudo apt install docker-ce docker-ce-cli containerd.io docker-compose-plugin
      register: cmdreturn
    - debug: var=cmdreturn.stdout_lines
    - name: add lucyadmin to docker group
      ansible.builtin.command: sudo usermod -aG docker lucyadmin
      register: cmdreturn
    - debug: var=cmdreturn.stdout_lines